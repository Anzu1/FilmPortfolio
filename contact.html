<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="android-chrome-512x512.png">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/785ba2a311.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="contact.js"></script>
  </head>
  <body>
    <!-- Header Section begins -->
    <header>
      <nav id="navbar">
        <div class="logo">
          <a href="#">Anzal Khan</a>
        </div>
        <ul class="nav-links">
          <li><a href="gallery.html">Home</a></li>
          <li><a href="albums.html">Albums</a></li>
          <li><a href="#">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header Section ends-->
    <div class="hero">
      <form onsubmit="sendEmail(); reset(); return false;">
        <div class="row">
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name"><i class="fa-regular fa-user"></i> Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="number" required />
            <label for="number"
              ><i class="fa-solid fa-hashtag"></i> Phone Number</label
            >
          </div>
        </div>
        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email"
            ><i class="fa-regular fa-envelope"></i> Email</label
          >
        </div>
        <div class="input-group">
          <textarea id="message" rows="8" required></textarea>
          <label for="message"
            ><i class="fa-regular fa-comments"></i> Message</label
          >
        </div>
        <button id="btn" type="submit">
          Submit <i class="fa-regular fa-paper-plane"></i>
        </button>
      </form>
    </div>
    <footer>
      <div class="footerContainer">
        <div class="socialIcons">
          <a href="https://www.instagram.com/film.anz/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.linkedin.com/in/anzalkhan/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <div class="footerBottom">
          <p>&copy; Anzal Khan</p>
        </div>
      </div>
    </footer>
  </body>
</html>
